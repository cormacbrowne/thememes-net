<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>theMEMES.net</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Hero section -->
    <header class="hero">
      <div class="hero-content">
        <h1 class="site-title">theMEMES.net</h1>
        <p class="tagline">Login to upload, like and sort memes!</p>
        <a class="cta-button" href="#">Login / SignÂ up</a>
      </div>
    </header>

    <!-- Meme grid section -->
    <main class="main-content">
      <section class="memes-grid">
        <!-- Cool cat card -->
        <article class="meme-card">
          <!-- Updated image paths to root-level after moving images out of images/ folder -->
          <img src="frog.png" alt="Cartoon animal wearing sunglasses" />
          <div class="card-overlay">
            <h3>Cool Cat</h3>
          </div>
        </article>

        <!-- Abstract glitch card -->
        <article class="meme-card">
          <img src="glitch.png" alt="Vibrant glitch art collage" />
          <div class="card-overlay">
            <h3>Glitch Art</h3>
          </div>
        </article>

        <!-- Stylish frog card -->
        <article class="meme-card">
          <img src="frog2.png" alt="Cartoon frog with sunglasses" />
          <div class="card-overlay">
            <h3>Stylish Frog</h3>
          </div>
        </article>

        <!-- Abstract flow card -->
        <article class="meme-card">
          <img src="abstract.png" alt="Colorful abstract flow shapes" />
          <div class="card-overlay">
            <h3>Abstract Flow</h3>
          </div>
        </article>

        <!-- Neon lines card -->
        <article class="meme-card">
          <img src="lines.png" alt="Dark background with neon lines" />
          <div class="card-overlay">
            <h3>Neon Lines</h3>
          </div>
        </article>

        <!-- Stay tuned card -->
        <article class="meme-card gradient gradient-4">
          <div class="card-overlay">
            <h3>Stay Tuned</h3>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 theMEMES.net. All rights reserved.</p>
    </footer>
  </body>
</html>
